<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="task.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="todayDate"></h1>
        </div>

        <div class="form-section">
            <form id="taskForm" class="task-form">
                <div class="form-group">
                    <label for="startTime">Start</label>
                    <input type="time" id="startTime" required>
                </div>
                
                <div class="form-group">
                    <label for="endTime">End</label>
                    <input type="time" id="endTime" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Task</label>
                    <input type="text" id="description" placeholder="Enter task description..." required>
                </div>
                
                <button type="submit" class="submit-btn">Add Task</button>
            </form>
        </div>

        <div class="tasks-section">
            <div id="tasksContainer">
                <!-- Tasks will be populated here -->
            </div>
            <div class="clear-all">
                <button class="delete-btn" id="clearAllBtn" type="button">Clear All</button>
            </div>
        </div>
    </div>

    <script>
        // Set today's date in the <h1>
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const dd = String(today.getDate()).padStart(2, '0');
            document.getElementById('todayDate').textContent = `${mm}/${dd}`;
        });

        class TaskManager {
            constructor() {
                this.tasks = this.loadTasks();
                this.initializeEventListeners();
                this.renderTasks();
                this.setDefaultTime();
                document.getElementById('clearAllBtn').addEventListener('click', () => this.clearAllTasks());
            }

            clearAllTasks() {
                this.tasks = [];
                this.saveTasks();
                this.renderTasks();
            }

            loadTasks() {
                const storedTasks = localStorage.getItem('tasks');
                return storedTasks ? JSON.parse(storedTasks) : [];
            }

            saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(this.tasks));
            }

            setDefaultTime() {
                const now = new Date();
                const startInput = document.getElementById('startTime');
                const endInput = document.getElementById('endTime');
                // Set start time to current time
                startInput.value = this.formatTimeForInput(now);
                // Set end time to 1 hour from now
                const oneHourLater = new Date(now.getTime() + 60 * 60 * 1000);
                endInput.value = this.formatTimeForInput(oneHourLater);
            }

            formatTimeForInput(date) {
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                return `${hours}:${minutes}`;
            }

            initializeEventListeners() {
                const form = document.getElementById('taskForm');
                form.addEventListener('submit', (e) => this.handleSubmit(e));
            }

            handleSubmit(e) {
                e.preventDefault();
                
                const startTime = document.getElementById('startTime').value;
                const endTime = document.getElementById('endTime').value;
                const description = document.getElementById('description').value.trim();

                if (!startTime || !endTime || !description) {
                    alert('Please fill in all fields');
                    return;
                }

                if (startTime >= endTime) {
                    alert('End time must be after start time');
                    return;
                }

                // Use today's date for all tasks
                const today = new Date();
                const yyyy = today.getFullYear();
                const mm = String(today.getMonth() + 1).padStart(2, '0');
                const dd = String(today.getDate()).padStart(2, '0');
                const startDateTime = `${yyyy}-${mm}-${dd}T${startTime}`;
                const endDateTime = `${yyyy}-${mm}-${dd}T${endTime}`;

                const task = {
                    id: Date.now().toString(),
                    startDateTime: startDateTime,
                    endDateTime: endDateTime,
                    description: description,
                    createdAt: new Date().toISOString()
                };

                this.tasks.unshift(task); // Add to beginning of array
                this.saveTasks();
                this.renderTasks();
                this.resetForm();
            }

            resetForm() {
                document.getElementById('description').value = '';
                this.setDefaultTime();
            }

            deleteTask(taskId) {
                this.tasks = this.tasks.filter(task => task.id !== taskId);
                this.saveTasks();
                this.renderTasks();
            }

            formatDateTime(dateTimeString) {
                const date = new Date(dateTimeString);
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                return `${hours}:${minutes}`;
            }

            calculateDuration(start, end) {
                const startDate = new Date(start);
                const endDate = new Date(end);
                const diffMs = endDate - startDate;
                const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
                const diffMinutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
                
                if (diffHours > 0) {
                    return `${diffHours}h ${diffMinutes}m`;
                } else {
                    return `${diffMinutes}m`;
                }
            }

            renderTasks() {
                const container = document.getElementById('tasksContainer');
                
                if (this.tasks.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div style="font-size: 4rem; margin-bottom: 10px;">üìù</div>
                            <h4>No tasks recorded yet</h4>
                        </div>
                    `;
                    return;
                }

                // Wrap the table in a div for horizontal scrolling
                const tableHTML = `
                    <div style="overflow-x: auto;">
                    <table class="tasks-table">
                        <thead>
                            <tr>
                                <th>Start</th>
                                <th>End</th>
                                <th>Duration</th>
                                <th>Task</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${this.tasks.map(task => `
                                <tr>
                                    <td><span class="datetime">${this.formatDateTime(task.startDateTime)}</span></td>
                                    <td><span class="datetime">${this.formatDateTime(task.endDateTime)}</span></td>
                                    <td><strong>${this.calculateDuration(task.startDateTime, task.endDateTime)}</strong></td>
                                    <td><div class="description">${task.description}</div></td>
                                    <td>
                                        <button class="delete-btn" onclick="taskManager.deleteTask('${task.id}')">
                                            X
                                        </button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                    </div>
                `;

                container.innerHTML = tableHTML;
            }
        }

        // Initialize the task manager
        const taskManager = new TaskManager();
    </script>
</body>
</html>
