<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: #f0f4e8;
        }
        header {
            background-color: #3a5a40;
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        h1 {
            margin: 0;
        }
        .links {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        .link-card {
            background-color: #dad7cd;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            width: 200px;
        }
        a {
            color: #588157;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s;
        }
        a:hover {
            color: #344e41;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Résumé</h1>
        <p>Software Solutions</p>
    </header>

    <div class="links">
        <div class="link-card">
            <a href="https://linkedin.com/in/cuete" target="_blank">LinkedIn</a>
            <p>Connect with me professionally</p>
        </div>
        
        <div class="link-card">
            <a href="https://github.com/cuete" target="_blank">GitHub Portfolio</a>
            <p>GitHub</p>
        </div>
        
        <div class="link-card">
            <a href="https://gh.alux.ing/resume/resume.htm" target="_blank">Résumé</a>
            <p>Résumé</p>
        </div>
    </div>
</body>
</html>
