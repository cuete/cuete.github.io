    <script>
        // This script updates the resume link based on the query string (?type=resumeve or ?type=resumetpm)
        document.addEventListener("DOMContentLoaded", function () {
            const params = new URLSearchParams(window.location.search);
            const type = params.get("type");
            let resumeHref = "resume/resume.html";
            if (type === "resumeve") resumeHref = "resume/resumeve.html";
            if (type === "resumetpm") resumeHref = "resume/resumetpm.html";
            // Update the résumé link
            const sweLink = document.querySelector('.contact-text a[href="resume/resume.html"]');
            if (sweLink) sweLink.setAttribute("href", resumeHref);
        });
    </script>
</body>
